<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your code */
      :root {
        --ff-primary: Roboto, sans-serif;
      }

      .country-container {
        background: pink;
        width: 300px;
        font-family: var(--ff-primary);

        > img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <!-- <img class src="" alt=""> -->
    <script>
      // Your JS
      const country = {
        name: "India",
        population: " 1,394,975,829",
        region: "Asia",
        flag: "https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png",
        capital: "New delhi",
      };

      const countryContainer = document.createElement("div");

      const countryName = document.createElement("h3");
      countryName.innerText = country.name;

      const countryPopulation = document.createElement("p");
      countryPopulation.innerHTML = `<strong>Population:</strong> ${country.population}`;

      const countryRegion = document.createElement("p");
      countryRegion.innerHTML = `<strong>Region:</strong> ${country.region}`;

      const countryCapital = document.createElement("p");
      countryCapital.innerHTML = `<strong>Capital:</strong>  ${country.capital}`;

      const countryFlag = document.createElement("img");
      countryFlag.setAttribute("src", country.flag);

      countryContainer.setAttribute("class", "country-container");

      countryContainer.append(
        countryFlag,
        countryName,
        countryPopulation,
        countryRegion,
        countryCapital
      );

      document.body.append(countryContainer);
    </script>
  </body>
</html>
