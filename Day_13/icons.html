<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .iconwt {
        i {
          color: green;
        }
      }
      .iconfb {
        i {
          color: rgba(38, 38, 247, 0.89);
        }
      }
      .iconin i{
          color: red; 
      }
      .iconlk {
        i {
          color: rgba(35, 68, 232, 0.856);
        }
      }
      .social-container{
        font-size: 20px;
      list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="social-container">
        <ul>
      <li class="iconwt"><i class="fa-brands fa-whatsapp fa-bounce"></i> Whatsapp</li>
      <li class="iconfb"><i class="fa-brands fa-facebook "></i> Facebook</li>
      <li class="iconin"><i class="fa-brands fa-instagram"></i> Instagram</li>
      <li class="iconlk"><i class="fa-brands fa-linkedin"></i> Linkedin</li>
    </ul>
    </div>
  </body>
</html>
