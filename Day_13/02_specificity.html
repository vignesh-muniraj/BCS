<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .fun{
            color: aquamarine;
        }
        /* ID selector */
        .cool{
            color: blue;
        }
        
    </style>
    <!-- Specificity Order -->
    <!-- !important  > Inline > ID > ( class > Element ) ==> use these-->
</head>
<body>
    <p class="fun" >Hii</p>
</body>
</html>
