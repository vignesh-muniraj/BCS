<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-content: center;
        }
        .card{
            
            background-color: hsl(201.87deg 100% 81.18%);
            width: 541px;
            padding: 10px;
            border-radius: 15px;
            border-left: 10px solid hsl(202.6deg 100% 56.27%);
            margin: 100px;
        
        }
        h1,p{
             font-family: "Roboto", sans-serif;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h3>Intended Audience</h3>
        <p>This tutorial assumes that you already have a static React site (Gatsby/Next) being deployed on Vercel or Netlify.</p>
        <p>It's written with the intermediate React developer in mind; if you're newer to the modern JS ecosystem, it might be a bit hard to follow.</p>
    </div>
</body>
</html>
